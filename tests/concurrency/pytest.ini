[pytest]
# pytest configuration for concurrency module tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and scaling tests
    stress: Stress tests for extreme scenarios
    slow: Tests that take a long time to run
    error_handling: Tests for error handling functionality

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when run with --cov)
# Run with: pytest --cov=app.concurrency --cov-report=html
# This will generate coverage report in htmlcov/

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto