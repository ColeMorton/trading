  #       args:
  #         [
  #           '--max-line-length=88',
  #           '--extend-ignore=E203,W503,D100,D101,D102,D103,D104,D105,D106,D107',
  #         ]

  # mypy - Static type checking (enabled with gradual adoption)
  # Configuration is fully managed in pyproject.toml
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-python-dateutil
          - types-pytz
          - pandas-stubs
          - types-Pillow
        args: ['--config-file=pyproject.toml']
        files: ^app/
        exclude: ^(tests/|scripts/|experimental/)

  # pylint - Code analysis (temporarily disabled)
  # - repo: https://github.com/pycqa/pylint
  #   rev: v3.0.3
  #   hooks:
  #     - id: pylint
  #       name: pylint
  #       entry: pylint
  #       language: system
  #       types: [python]
  #       args:
  #         - '--max-line-length=88'
  #         - '--disable=C0111,C0103,C0301,C0330,W0511,R0903,R0913,R0914,W0613,W0622,R0801,E1101,W0221,C0209,W1514,R0402'
  #         - '--good-names=i,j,k,ex,Run,_,df,e,f,ax,id'
  #       files: ^app/
  #       exclude: ^(tests/|scripts/|experimental/)

  # bandit - Security linting (re-enabled after security fixes)
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '--exclude', 'app/trading_bot/trendspider/']
        files: ^app/
        exclude: ^(tests/|scripts/|experimental/)

  # vulture - Dead code detection (temporarily disabled)
  # - repo: https://github.com/jendrikseipp/vulture
