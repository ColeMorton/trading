# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.11
  node: 18.17.0

repos:
  # Pre-commit framework hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: debug-statements # Re-enabled after syntax fixes
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ['--fix=lf']

  # LOCAL HOOKS - Use Poetry environment for version consistency
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format (Poetry)
        entry: poetry run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-check
        name: ruff check (Poetry)
        entry: poetry run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: mypy
        name: mypy (Poetry)
        entry: poetry run mypy
        language: system
        types: [python]
        pass_filenames: true
        files: ^app/
        exclude: ^(tests/|scripts/|experimental/)

  # pylint - Code analysis (temporarily disabled)
