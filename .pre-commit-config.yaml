  #         [
  #           '--min-confidence',
  #           '80',
  #           '--exclude',
  #           '*/tests/*,*/experimental/*,*/scripts/*',
  #         ]
  #       files: ^app/
  #       pass_filenames: true

  # Frontend linting - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.38.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/parser@6.18.1'
          - '@typescript-eslint/eslint-plugin@6.18.1'
          - eslint-config-prettier@9.1.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0
        args: ['--fix', '--max-warnings=0']
        exclude: ^(node_modules/|build/|dist/)

  # Frontend formatting - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [css, javascript, jsx, ts, tsx, json, yaml, markdown]
        additional_dependencies:
          - prettier@3.1.1
          - '@types/prettier@3.0.0'
        args: ['--write', '--single-quote', '--trailing-comma=es5']
        exclude: ^(node_modules/|build/|dist/|package-lock\.json)

# Configuration for specific stages
default_stages: [pre-commit]
fail_fast: false
