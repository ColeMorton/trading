# Efficiency-weighted allocation methodology
allocation:
  method: efficiency_weighted
  rebalance_frequency: monthly
  max_position_size: 0.20 # Reduced from 0.60 for better diversification
  min_position_size: 0.05 # Reduced from 0.15 for precision

  # Tier-based allocation constraints
  tier_allocation:
    core_primary: 0.35 # 35% to top 2 strategies
    core_secondary: 0.25 # 25% to secondary core
    diversification: 0.25 # 25% to independence-focused
    opportunistic: 0.15 # 15% to specialized alpha

  # Efficiency requirements
  efficiency_requirements:
    minimum_efficiency: 0.095 # Exclude strategies below this threshold
    target_efficiency: 0.135 # Portfolio-level efficiency target
    efficiency_weight: 0.60 # 60% weight on efficiency in allocation

# Enhanced risk management with optimization focus
risk_management:
  max_portfolio_volatility: 0.35 # Reduced from 0.40
  max_drawdown_threshold: 0.20 # Reduced from 0.25 for better risk control
  correlation_limit: 0.60 # Reduced from 0.80 for independence

  # Efficiency-based risk controls
  efficiency_monitoring:
    min_efficiency_threshold: 0.10 # Alert if strategy drops below
    efficiency_review_trigger: 0.095 # Mandatory review threshold
    portfolio_efficiency_target: 0.135 # Target portfolio efficiency

  # Independence monitoring
  independence_requirements:
    target_independence: 0.65 # Target independence multiplier
    correlation_spike_threshold: 0.70 # Trigger rebalancing
    independence_review_frequency: monthly

  # Signal quality requirements
  signal_quality_thresholds:
    minimum_win_rate: 0.45 # Exclude strategies below 45%
    target_win_rate: 0.55 # Portfolio target 55%+
    minimum_profit_factor: 1.10 # Exclude strategies below 1.1
    target_profit_factor: 1.70 # Portfolio target 1.7+

# Alpha management and monitoring
alpha_management:
  target_alpha: 0.035 # Target portfolio alpha
  alpha_balance_threshold: 0.60 # 60% positive / 40% hedge allocation
  hedge_allocation_limit: 0.25 # Maximum hedge strategy allocation

  # Alpha attribution tracking
  positive_alpha_targets:
    - BTC-USD_SMA_26_38
    - BTC-USD_SMA_76_78
    - MSTR_SMA_52_90
    - BTC-USD_SMA_8_44

  hedge_strategies:
    - MSTR_MACD_9_13_5
    - MSTR_SMA_16_82
    - BTC-USD_SMA_104_105

# Optimization-specific configuration
