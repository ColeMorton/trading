# Default risk management parameters
defaults:
  # Position sizing and allocation
  position_sizing:
    max_position_size: 0.25
    min_position_size: 0.05
    default_position_size: 0.10

  # Portfolio-level risk controls
  portfolio_risk:
    max_portfolio_volatility: 0.20
    max_drawdown_threshold: 0.15
    max_correlation_limit: 0.70
    target_var: 0.05

  # Stop loss and exit rules
  stop_loss:
    default_percentage: 0.05 # 5% stop loss
    max_percentage: 0.15 # Maximum 15% stop loss
    min_percentage: 0.02 # Minimum 2% stop loss

  # Risk calculation parameters
  risk_calculation:
    confidence_level: 0.95
    lookback_days: 252
    rebalance_frequency: monthly

# Asset class specific risk parameters
asset_classes:
  crypto:
    position_sizing:
      max_position_size: 0.60
      min_position_size: 0.15
      default_position_size: 0.25
    portfolio_risk:
      max_portfolio_volatility: 0.40
      max_drawdown_threshold: 0.25
      max_correlation_limit: 0.80
    stop_loss:
      default_percentage: 0.08 # Higher stop loss for crypto volatility
      max_percentage: 0.25
      min_percentage: 0.05

  equities:
    position_sizing:
      max_position_size: 0.25
      min_position_size: 0.05
      default_position_size: 0.10
    portfolio_risk:
      max_portfolio_volatility: 0.18
      max_drawdown_threshold: 0.12
      max_correlation_limit: 0.65
    stop_loss:
      default_percentage: 0.04
      max_percentage: 0.12
      min_percentage: 0.02

  commodities:
    position_sizing:
      max_position_size: 0.15
      min_position_size: 0.03
      default_position_size: 0.08
    portfolio_risk:
      max_portfolio_volatility: 0.22
      max_drawdown_threshold: 0.18
      max_correlation_limit: 0.60
    stop_loss:
      default_percentage: 0.06
      max_percentage: 0.18
      min_percentage: 0.03

# Risk profile definitions
risk_profiles:
  conservative:
    max_portfolio_volatility: 0.12
    max_drawdown_threshold: 0.08
    max_position_size: 0.15
    target_var: 0.02

  moderate:
    max_portfolio_volatility: 0.18
    max_drawdown_threshold: 0.12
    max_position_size: 0.20
    target_var: 0.04

  aggressive:
    max_portfolio_volatility: 0.25
    max_drawdown_threshold: 0.20
    max_position_size: 0.30
    target_var: 0.06

  high_risk:
    max_portfolio_volatility: 0.35
    max_drawdown_threshold: 0.30
    max_position_size: 0.50
    target_var: 0.10
