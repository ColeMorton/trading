# Asset class hierarchy and definitions
asset_classes:
  crypto:
    name: 'Cryptocurrency'
    description: 'Digital assets and cryptocurrencies'
    config_file: 'crypto.yaml'
    risk_level: 'high'
    characteristics:
      - '24/7_trading'
      - 'high_volatility'
      - 'emerging_asset_class'
      - 'regulatory_uncertainty'

  equities:
    name: 'Equity Securities'
    description: 'Common stocks and equity instruments'
    config_file: 'equities.yaml'
    risk_level: 'medium'
    characteristics:
      - 'market_hours_trading'
      - 'dividend_potential'
      - 'ownership_rights'
      - 'regulated_markets'

  fixed_income:
    name: 'Fixed Income Securities'
    description: 'Bonds and debt instruments'
    config_file: 'bonds.yaml'
    risk_level: 'low'
    characteristics:
      - 'income_generation'
      - 'principal_protection'
      - 'interest_rate_sensitivity'
      - 'credit_risk'

  commodities:
    name: 'Commodity Instruments'
    description: 'Physical commodities and futures'
    config_file: 'commodities.yaml'
    risk_level: 'medium_high'
    characteristics:
      - 'inflation_hedge'
      - 'supply_demand_dynamics'
      - 'geopolitical_sensitivity'
      - 'storage_costs'

