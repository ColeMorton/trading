# Dynamic classification rules
classification_rules:
  # Rules for programmatic classification
  crypto_patterns:
    - suffix: '-USD'
      condition: 'crypto_exchange_listing'
    - pattern: '.*BTC.*'
      category: 'crypto_bitcoin_related'
    - pattern: '.*ETH.*'
      category: 'crypto_ethereum_related'

  equity_patterns:
    - length: [1, 5]
      characters: 'alphabetic'
      condition: 'stock_exchange_listing'
    - pattern: '^[A-Z]{1,5}$'
      category: 'us_equity'

  etf_patterns:
    - pattern: '^[A-Z]{3}$'
      condition: 'etf_listing'
    - suffix: ['SPY', 'QQQ', 'IWM']
      category: 'major_index_etf'

# Sector classifications
sector_mappings:
  # GICS Sector Classifications
  technology:
    code: '45'
    industries:
      - 'software'
      - 'semiconductors'
      - 'hardware'
      - 'internet'
    symbols: ['AAPL', 'MSFT', 'GOOGL', 'META', 'NVDA', 'TSLA']

  financials:
    code: '40'
    industries:
      - 'banks'
      - 'insurance'
      - 'capital_markets'
      - 'real_estate'
    symbols: ['JPM', 'BAC', 'WFC', 'GS', 'SCHW']

  healthcare:
    code: '35'
    industries:
      - 'pharmaceuticals'
      - 'biotechnology'
      - 'medical_devices'
      - 'healthcare_services'
    symbols: ['JNJ', 'PFE', 'UNH', 'ABT']

  energy:
    code: '10'
    industries:
      - 'oil_gas_exploration'
      - 'oil_gas_refining'
      - 'oil_gas_equipment'
    symbols: ['XOM', 'CVX', 'COP', 'HAL']

# Risk profile mappings
risk_profiles:
  conservative:
    asset_classes: ['fixed_income', 'utilities', 'consumer_staples']
    max_individual_allocation: 0.15
    max_sector_allocation: 0.25

  moderate:
    asset_classes: ['equities', 'fixed_income', 'reits']
    max_individual_allocation: 0.20
    max_sector_allocation: 0.30

  aggressive:
    asset_classes: ['equities', 'growth_stocks', 'small_cap']
    max_individual_allocation: 0.30
    max_sector_allocation: 0.40

  speculative:
    asset_classes: ['crypto', 'growth_stocks', 'emerging_markets']
    max_individual_allocation: 0.50
    max_sector_allocation: 0.60

# Currency and denomination mappings
currencies:
  base_currency: 'USD'

  # Currency exposure by asset
  currency_exposure:
    crypto:
      primary: 'USD'
      alternatives: ['BTC', 'ETH']
    us_equities:
      primary: 'USD'
    international_equities:
      varies_by_region: true
    commodities:
