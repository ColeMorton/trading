<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center;
            align-items: center;
        }

        .ticker-input {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            width: 200px;
            transition: all 0.3s ease;
        }

        .ticker-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .go-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .go-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .go-button:active {
            transform: translateY(0);
        }

        .go-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chart-container {
            position: relative;
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .chart-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .ticker-label {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #888;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .ticker-label.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price History</h1>
        
        <div class="input-container">
            <input type="text" class="ticker-input" id="tickerInput" placeholder="Enter ticker symbol" value="BTC-USD">
            <button class="go-button" id="goButton">Go!</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #888;">Fetching price history...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="ticker-label" id="tickerLabel"></div>
        
        <div class="chart-container" id="chartContainer">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;
        
        const tickerInput = document.getElementById('tickerInput');
        const goButton = document.getElementById('goButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const chartContainer = document.getElementById('chartContainer');
        const tickerLabel = document.getElementById('tickerLabel');
        
        goButton.addEventListener('click', fetchPriceHistory);
        tickerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchPriceHistory();
            }
        });
        
        async function fetchPriceHistory() {
            const ticker = tickerInput.value.trim();
            if (!ticker) return;
            
            // UI states
            goButton.disabled = true;
            loading.classList.add('visible');
            error.classList.remove('visible');
            chartContainer.classList.remove('visible');
            tickerLabel.classList.remove('visible');
            
            try {
                const response = await fetch('/api/ticker-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ticker })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    renderChart(data.data, ticker);
                    tickerLabel.textContent = ticker.toUpperCase();
                    tickerLabel.classList.add('visible');
                } else {
                    showError(data.error || 'Failed to fetch data');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                goButton.disabled = false;
                loading.classList.remove('visible');
            }
        }
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('visible');
        }
        
        function renderChart(data, ticker) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Destroy existing chart if any
            if (chart) {
                chart.destroy();
            }
            
            const dates = data.map(d => d.date);
            const prices = data.map(d => d.close);
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `${ticker.toUpperCase()} Price`,
                        data: prices,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#667eea',
                        pointHoverBorderColor: '#ffffff',
                        pointHoverBorderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    return new Date(context[0].parsed.x).toLocaleDateString();
                                },
                                label: function(context) {
                                    return `Price: $${context.parsed.y.toLocaleString(undefined, {
                                        minimumFractionDigits: 2,
                                        maximumFractionDigits: 2
                                    })}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#888',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#888',
                                font: {
                                    size: 12
                                },
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
            
            chartContainer.style.height = '400px';
            chartContainer.classList.add('visible');
        }
    </script>
</body>
</html>
