mutation ExecuteMACrossAnalysis($input: MACrossAnalysisInput!) {
  executeMaCrossAnalysis(input: $input) {
    ... on MACrossAnalysisResponse {
      status
      requestId
      timestamp
      tickers
      strategyTypes
      totalPortfoliosAnalyzed
      totalPortfoliosFiltered
      executionTime
      portfolios {
        ticker
        strategyType
        shortWindow
        longWindow
        performance {
          totalReturn
          sharpeRatio
          maxDrawdown
          winRate
          profitFactor
          expectancy
        }
        hasOpenTrade
        hasSignalEntry
      }
    }
    ... on AsyncAnalysisResponse {
      status
      executionId
      message
      statusUrl
      streamUrl
      timestamp
      estimatedTime
    }
  }
}

