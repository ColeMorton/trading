query GetPortfolios($filter: PortfolioFilter) {
  portfolios(filter: $filter) {
    id
    name
    type
    ticker {
      id
      symbol
      name
    }
    strategy {
      id
      name
      strategyType
    }
    createdAt
    updatedAt
  }
}

query GetPortfolioById($id: ID!) {
  portfolio(id: $id) {
    id
    name
    type
    ticker {
      id
      symbol
      name
      assetClass
    }
    strategy {
      id
      name
      strategyType
      configuration {
        shortWindow
        longWindow
        signalWindow
        direction
        timeframe
      }
    }
    signals {
      id
      signalType
      date
      price
      quantity
    }
    performance {
      totalReturn
      annualReturn
      sharpeRatio
      sortinoRatio
      maxDrawdown
      totalTrades
      winRate
      profitFactor
      expectancy
    }
    createdAt
    updatedAt
  }
}