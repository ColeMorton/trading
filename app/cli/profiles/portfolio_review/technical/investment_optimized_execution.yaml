metadata:
  name: investment_optimized_execution
  description: Technical execution parameters for investment_optimized portfolio based on efficiency analysis
  created_at: '2025-01-22T00:00:00.000000'
  updated_at: '2025-01-22T00:00:00.000000'
  version: '1.0'
  tags:
    - technical_execution
    - portfolio_review
    - investment_optimized
    - crypto
    - efficiency_optimized
    - multi_asset
  author: claude_optimization_analysis

inherits_from: portfolio_review_base
config_type: portfolio_execution

config:
  # Reference to business portfolio definition
  portfolio_reference: 'data/config/portfolios/investment_optimized.yaml'

  # Technical execution parameters optimized for efficiency and signal quality
  execution_strategies:
    # BTC-USD CORE TIER - Maximum Efficiency Focus
    - ticker: BTC-USD
      strategy_type: SMA
      short_window: 26
      long_window: 38
      execution_method: limit_order
      position_sizing: efficiency_weighted
      tier: core_primary
      weight: 0.20
      efficiency_score: 0.146
      rationale: 'Highest efficiency strategy with superior signal quality'

    - ticker: BTC-USD
      strategy_type: SMA
      short_window: 76
      long_window: 78
      execution_method: market_order  # Tight window needs quick execution
      position_sizing: efficiency_weighted
      tier: core_primary
      weight: 0.15
      efficiency_score: 0.137
      rationale: 'Elite efficiency with complementary timeframe to 26/38'

    - ticker: BTC-USD
      strategy_type: MACD
      short_window: 14
      long_window: 23
      signal_window: 13
      execution_method: limit_order
      position_sizing: efficiency_weighted
      tier: core_secondary
      weight: 0.10
      efficiency_score: 0.114
      rationale: 'Mean-reversion overlay with excellent signal quality'

    # BTC-USD DIVERSIFICATION TIER - Independence Maximization
    - ticker: BTC-USD
      strategy_type: SMA
      short_window: 104
      long_window: 105
      execution_method: market_order  # Ultra-tight window
      position_sizing: equal_weight
      tier: diversification
      weight: 0.07
      efficiency_score: 0.095
      rationale: 'Ultra-long signals for regime detection'

    - ticker: BTC-USD
      strategy_type: SMA
      short_window: 8
      long_window: 44
      execution_method: limit_order
      position_sizing: volatility_adjusted
      tier: diversification
      weight: 0.05
      efficiency_score: 0.106
      rationale: 'Strong profit factor with asymmetric windows'

    # BTC-USD OPPORTUNISTIC TIER - Specialized Alpha
    - ticker: BTC-USD
      strategy_type: SMA
      short_window: 3
      long_window: 47
      execution_method: limit_order  # Early trend detection needs precision
      position_sizing: momentum_weighted
      tier: opportunistic
      weight: 0.07
      efficiency_score: 0.104
      rationale: 'Early trend detection with unique timing'

    # MSTR CORE TIER - Asset Diversification
    - ticker: MSTR
      strategy_type: SMA
      short_window: 52
      long_window: 90
      execution_method: market_order
      position_sizing: efficiency_weighted
      tier: core_secondary
      weight: 0.15
      efficiency_score: 0.135
      rationale: 'Highest alpha contributor with asset class diversification'

    # MSTR DIVERSIFICATION TIER - Independence Maximization
    - ticker: MSTR
      strategy_type: MACD
      short_window: 9
      long_window: 13
      signal_window: 5
      execution_method: market_order
      position_sizing: hedge_weighted
      tier: diversification
      weight: 0.08
      efficiency_score: 0.127
      rationale: 'Highest independence factor with hedge characteristics'

    - ticker: MSTR
      strategy_type: MACD
      short_window: 13
      long_window: 31
      signal_window: 11
      execution_method: market_order
      position_sizing: equal_weight
      tier: diversification
      weight: 0.05
      efficiency_score: 0.110
      rationale: 'MACD diversification with high independence'

    # MSTR OPPORTUNISTIC TIER - Specialized Alpha
    - ticker: MSTR
      strategy_type: SMA
      short_window: 16
      long_window: 82
      execution_method: limit_order  # Extreme asymmetry needs careful execution
      position_sizing: volatility_adjusted
      tier: opportunistic
      weight: 0.08
      efficiency_score: 0.124
      rationale: 'Extreme asymmetry for volatility capture'

  # Mixed crypto-equity execution parameters
  default_parameters:
    commission:
      crypto: $ref: "data/config/trading/market_parameters.yaml#trading_costs.commissions.crypto.per_trade"
      equity: $ref: "data/config/trading/market_parameters.yaml#trading_costs.commissions.equities.per_trade"
    slippage:
      crypto: $ref: "data/config/trading/market_parameters.yaml#trading_costs.slippage.crypto.market_orders"
      equity: $ref: "data/config/trading/market_parameters.yaml#trading_costs.slippage.equities.market_orders"

  # Optimization-focused risk execution
  risk_execution:
    stop_loss_method: efficiency_adaptive
    position_sizing_method: efficiency_weighted
    rebalancing_trigger: efficiency_based
    max_deviation_threshold: 0.08
    efficiency_monitoring: true
    independence_monitoring: true

  # Efficiency-specific execution parameters
  optimization_execution:
    efficiency_threshold: 0.095
    independence_target: 0.65
    tier_rebalancing: true
    performance_attribution: true

  # Portfolio review specific execution settings
  review_execution:
    benchmark: 'BTC-USD'  # Use Bitcoin as crypto benchmark
    benchmark_type: 'buy_and_hold'
    init_cash: 10000.0
    fees:
      default: $ref: "data/config/trading/market_parameters.yaml#trading_costs.commissions.crypto.per_trade"
    calculate_risk_metrics: true
    export_equity_curve: true
    enable_plotting: true

  # Optimization-focused analysis execution parameters
  analysis_execution:
    timeframe: 'D'
    lookback_periods:
      short_term: 14   # Efficiency analysis period
      medium_term: 30  # Independence analysis period
      long_term: 90    # Full cycle analysis
    volatility_window: 14
    correlation_window: 30
    efficiency_window: 60
    risk_metrics: ['VaR', 'CVaR', 'maximum_drawdown', 'efficiency_ratio']
    optimization_metrics: ['efficiency_score', 'independence_factor', 'alpha_contribution']
