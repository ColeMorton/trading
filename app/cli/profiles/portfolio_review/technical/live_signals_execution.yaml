metadata:
  name: live_signals_execution
  description: Technical execution parameters for live_signals portfolio
  created_at: '2025-01-22T00:00:00.000000'
  updated_at: '2025-01-22T00:00:00.000000'
  version: '1.0'
  tags:
    - technical_execution
    - portfolio_review
    - live_signals
    - active_trading
  author: system

inherits_from: portfolio_review_base
config_type: portfolio_execution

config:
  # Reference to business portfolio definition
  portfolio_reference: 'data/config/portfolios/live_signals.yaml'

  # Technical execution parameters for each asset
  execution_strategies:
    # Financial Services - Mastercard
    - ticker: MA
      strategy_type: SMA
      fast_period: 78
      slow_period: 82
      execution_method: market_order
      position_sizing: signal_weighted

    # Healthcare REIT - Welltower
    - ticker: WELL
      strategy_type: SMA
      fast_period: 67
      slow_period: 88
      execution_method: market_order
      position_sizing: signal_weighted

    # Technology Hardware - Super Micro Computer
    - ticker: SMCI
      strategy_type: SMA
      fast_period: 58
      slow_period: 60
      execution_method: limit_order # High volatility requires careful execution
      position_sizing: volatility_adjusted

    # Technology - Alphabet/Google
    - ticker: GOOGL
      strategy_type: EMA # More responsive for active signals
      fast_period: 9
      slow_period: 46
      execution_method: market_order
      position_sizing: momentum_weighted

    # Industrial - Dover Corporation
    - ticker: DOV
      strategy_type: SMA
      fast_period: 45
      slow_period: 86
      execution_method: market_order
      position_sizing: equal_weight

    # E-commerce - Amazon
    - ticker: AMZN
      strategy_type: SMA
      fast_period: 10
      slow_period: 27
      execution_method: market_order
      position_sizing: momentum_weighted

  # Active trading execution parameters
  default_parameters:
    # TODO: Configure actual values instead of references
    # TODO: Configure actual values instead of references

  # Active trading risk management execution
  risk_execution:
    stop_loss_method: adaptive
    position_sizing_method: volatility_adjusted
    rebalancing_trigger: signal_based
    max_deviation_threshold: 0.04
    signal_confidence_threshold: 0.75

  # Live signal generation execution parameters
  signal_execution:
    update_frequency: daily
    signal_validation: true
    confidence_filtering: true
    momentum_confirmation: true
    volume_confirmation: false

  # Portfolio review specific execution settings
  review_execution:
    benchmark: 'SPY'
    benchmark_type: 'buy_and_hold'
    init_cash: 10000.0
    # TODO: Configure actual values instead of references
    calculate_risk_metrics: true
    export_equity_curve: true
    enable_plotting: true

  # Active trading analysis execution parameters
  analysis_execution:
    timeframe: 'D'
    signal_timeframes: ['D', 'H'] # Multiple timeframes for signal confirmation
    lookback_periods:
      short_term: 14 # Shorter for active trading
      medium_term: 30
      long_term: 126 # Half year for trend analysis
    volatility_window: 14
    correlation_window: 30
    momentum_indicators: ['RSI', 'MACD', 'ADX']
