metadata:
  name: portfolio_review_risk_on
  description: Portfolio review configuration for risk-on growth portfolio
  created_at: '2025-01-19T00:00:00.000000'
  updated_at: '2025-01-19T00:00:00.000000'
  version: '1.0'
  tags:
    - portfolio_review
    - risk_on
  author: system

inherits_from: multi_strategy_base
config_type: portfolio_review

config:
  # Reference to core portfolio definition
  portfolio_reference: 'data/portfolios/risk_on.yaml'

  # Portfolio review specific configuration

  # Review-specific plotting configuration
  plot_config:
    output_dir: data/outputs/portfolio/risk_on
    width: 1200
    height: 800
    save_html: true
    save_png: true
    include_benchmark: true
    include_risk_metrics: true

  # Review-specific analysis settings
  benchmark:
    symbol: 'SPY'
    benchmark_type: 'buy_and_hold'

  init_cash: 10000.0
  fees: 0.001
  calculate_risk_metrics: true
  export_equity_curve: true
  enable_plotting: true
