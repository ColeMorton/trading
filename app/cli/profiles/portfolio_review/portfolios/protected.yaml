metadata:
  name: portfolio_review_protected
  description: Multi-strategy portfolio review for protected/conservative strategies
  created_at: '2025-01-19T00:00:00.000000'
  updated_at: '2025-01-19T00:00:00.000000'
  version: '1.0'
  tags:
    - portfolio_review
    - multi_strategy
    - protected
    - conservative
  author: system

inherits_from: multi_strategy_base
config_type: portfolio_review

config:
  # Multiple strategies configuration (common fields inherited from multi_strategy_base)
  strategies:
    # RJF Strategy
    - ticker: RJF
      short_window: 68
      long_window: 77
      strategy_type: SMA
      use_sma: true

    # HWM Strategy
    - ticker: HWM
      short_window: 7
      long_window: 9
      strategy_type: SMA
      use_sma: true

    # DOV Strategy
    - ticker: DOV
      short_window: 45
      long_window: 86
      strategy_type: SMA
      use_sma: true

  # Custom plot directory
  plot_config:
    output_dir: data/outputs/portfolio_review/plots/protected
