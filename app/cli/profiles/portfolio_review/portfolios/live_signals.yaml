inherits_from: multi_strategy_base
config_type: portfolio_review

config:
  # Multiple strategies configuration (common fields inherited from multi_strategy_base)
  strategies:
    # MA Strategy
    - ticker: MA
      short_window: 78
      long_window: 82
      strategy_type: SMA
      use_sma: true

    # WELL Strategy
    - ticker: WELL
      short_window: 67
      long_window: 88
      strategy_type: SMA
      use_sma: true

    # SMCI Strategy
    - ticker: SMCI
      short_window: 58
      long_window: 60
      strategy_type: SMA
      use_sma: true

    # GOOGL Strategy
    - ticker: GOOGL
      short_window: 9
      long_window: 46
      strategy_type: EMA
      use_sma: false

    # DOV Strategy
    - ticker: DOV
      short_window: 45
      long_window: 86
      strategy_type: SMA
      use_sma: true

    # AMZN Strategy
    - ticker: AMZN
      short_window: 10
      long_window: 27
      strategy_type: SMA
      use_sma: true

  # Custom plot directory
  plot_config:
    output_dir: data/outputs/portfolio_review/plots/live_signals
