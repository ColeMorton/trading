metadata:
  name: portfolio_review_btc
  description: Portfolio review for BTC-USD EMA strategy
  created_at: '2025-01-19T00:00:00.000000'
  updated_at: '2025-01-19T00:00:00.000000'
  version: '1.0'
  tags:
    - portfolio_review
    - btc
    - ema
    - single_strategy
  author: system

inherits_from: crypto_base
config_type: portfolio_review

config:
  # Strategy-specific configuration
  strategies:
    - ticker: BTC-USD
      short_window: 11
      long_window: 17
      strategy_type: EMA
      use_sma: false
      stop_loss: 3.62

  # Override start date for BTC (longer history)
  start_date: '2014-01-01'

  # Custom benchmark for BTC analysis
  benchmark:
    symbol: SPY
    benchmark_type: buy_and_hold

  # Custom plot directory
  plot_config:
    output_dir: data/outputs/portfolio_review/plots/btc
