metadata:
  name: default_concurrency
  description: Default configuration for concurrency analysis
  created_at: '2025-07-07T08:48:08.873776'
  updated_at: '2025-07-19T14:00:00.000000'
  version: '2.0'
  tags:
    - default
    - concurrency
  author: null
inherits_from: null
config_type: concurrency
config:
  # General configuration
  general:
    portfolio: 'risk_on.csv'
    base_dir: '' # Empty means project root
    refresh: true
    csv_use_hourly: false
    sort_by: 'score'
    ensure_counterpart: true
    initial_value: 10000.0
    target_var: 0.05

  # Risk management
  risk_management:
    max_risk_per_strategy: 100.0
    max_risk_total: 100.0
    risk_calculation_method: 'standard'

  # Execution and signal modes
  execution_mode: same_period
  signal_definition_mode: complete_trade

  # Portfolio allocation
  ratio_based_allocation: false

  # Visualization
  visualization: false

  # Report configuration
  report_includes:
    ticker_metrics: true
    strategies: true
    strategy_relationships: true
    allocation: true

  # Trade history export
  trade_history:
    export_trade_history: true
    export_trades: true
    export_orders: true
    export_positions: true
    output_format: json

  # Memory optimization (disabled by default)
  memory_optimization:
    enable_memory_optimization: false
    memory_threshold_mb: 1000.0
    streaming_threshold_mb: 5.0
    enable_pooling: true
    enable_monitoring: true
    chunk_size_rows: 10000
