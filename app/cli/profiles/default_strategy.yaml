config_type: strategy
config:
  ticker:
    - BTC-USD

  # Strategy types - include all available strategies by default
  strategy_types:
    - SMA
    - EMA
    - MACD

  windows: 89

  # MACD Core Parameters (single source of truth)
  short_window_start: 5
  short_window_end: 21
  long_window_start: 8
  long_window_end: 34
  signal_window_start: 5
  signal_window_end: 21
  step: 1

  # Strategy Configuration
  direction: Long
  use_hourly: false
  use_years: false
  refresh: true
  years: 50

  # Result configuration
  sort_by: 'Score'
  sort_ascending: false

  # Feature flags
  use_synthetic: false
