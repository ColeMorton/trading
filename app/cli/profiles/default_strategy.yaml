metadata:
  name: default_strategy
  description: Default configuration for strategy analysis
  created_at: '2025-07-07T08:48:08.871336'
  updated_at: '2025-07-07T08:48:08.871467'
  version: '1.0'
  tags:
    - default
    - strategy
  author: null
inherits_from: null
config_type: strategy
config:
  ticker:
    - BTC-USD

  # Strategy types - include all available strategies by default
  strategy_types:
    - SMA
    - EMA
    - MACD

  # Strategy-specific parameter configurations
  strategy_params:
    SMA:
      # Parameter ranges for Simple Moving Average strategy
      fast_period_min: 5
      fast_period_max: 88
      slow_period_min: 8
      slow_period_max: 89

    EMA:
      # Parameter ranges for Exponential Moving Average strategy
      fast_period_min: 5
      fast_period_max: 88
      slow_period_min: 8
      slow_period_max: 89

    MACD:
      # Parameter ranges for MACD strategy
      fast_period_min: 5
      fast_period_max: 21
      slow_period_min: 8
      slow_period_max: 34
      signal_period_min: 5
      signal_period_max: 21
      step: 1

  # Global fallback parameter ranges (for backwards compatibility)
  fast_period_min: 5
  fast_period_max: 88
  slow_period_min: 8
  slow_period_max: 89
  signal_period_min: 5
  signal_period_max: 21
  step: 1

  # Strategy Configuration
  direction: Long
  use_hourly: false
  use_years: false
  refresh: true
  skip_analysis: false
  years: 50

  # Result configuration
  sort_by: 'Score'
  sort_ascending: false

  # Feature flags
  use_synthetic: false
