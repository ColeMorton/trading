metadata:
  name: portfolio_synthesis_protected
  description: portfolio synthesis configuration for protected conservative portfolio
  created_at: '2025-01-19T00:00:00.000000'
  updated_at: '2025-01-19T00:00:00.000000'
  version: '1.0'
  tags:
    - portfolio_synthesis
    - protected
    - conservative
  author: system

inherits_from: multi_strategy_base
config_type: portfolio_synthesis

config:
  # Reference to core portfolio definition
  portfolio_reference: 'data/portfolios/protected.yaml'

  # portfolio synthesis specific configuration

  # Plot configuration (output_dir will be set automatically by unified structure)
  plot_config:
    width: 1200
    height: 800
    save_html: true
    save_png: true
    include_benchmark: true
    include_risk_metrics: true

  # Review-specific analysis settings
  benchmark:
    symbol: 'SPY'
    benchmark_type: 'buy_and_hold'

  init_cash: 10000.0
  fees: 0.001
  calculate_risk_metrics: true
  export_equity_curve: true
  enable_plotting: true
