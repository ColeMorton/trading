metadata:
  name: portfolio_synthesis_investment
  description: portfolio synthesis configuration for cryptocurrency investment portfolio
  created_at: '2025-01-19T00:00:00.000000'
  updated_at: '2025-01-19T00:00:00.000000'
  version: '1.0'
  tags:
    - portfolio_synthesis
    - crypto
    - investment
    - bitcoin
  author: system

inherits_from: multi_strategy_base
config_type: portfolio_synthesis

config:
  # Reference to core portfolio definition
  portfolio_reference: 'data/portfolios/investment.yaml'

  # portfolio synthesis specific configuration

  # Review-specific plotting configuration
  plot_config:
    output_dir: data/outputs/portfolio/investment
    width: 1200
    height: 1600
    save_html: true
    save_png: true
    include_benchmark: true
    include_risk_metrics: true

  # Review-specific analysis settings
  benchmark:
    symbol: 'BTC-USD'
    benchmark_type: 'buy_and_hold'

  init_cash: 1000.0
  fees: 0.001
  calculate_risk_metrics: true
  export_equity_curve: true
  enable_plotting: true
