metadata:
  name: multi_strategy_base
  description: Base template for multi-strategy portfolio synthesis analysis
  created_at: '2025-01-19T00:00:00.000000'
  updated_at: '2025-01-19T00:00:00.000000'
  version: '1.0'
  tags:
    - portfolio_synthesis
    - multi_strategy
    - base_template
  author: system
  is_template: true

inherits_from: null
config_type: portfolio_synthesis

config:
  # Empty strategies list to be overridden by child profiles
  strategies: []

  # Multi-strategy settings
  init_cash: 10000.0
  fees: 0.001

  # Default benchmark for multi-strategy (equal weighted portfolio)
  benchmark:
    symbol: null
    benchmark_type: equal_weighted_portfolio

  # Analysis settings
  calculate_risk_metrics: true
  export_equity_curve: true
  enable_plotting: true

  # Plot configuration (taller for multiple panels)
  plot_config:
    width: 1200
    height: 1000
    save_html: true
    save_png: true
    include_benchmark: true
    include_risk_metrics: true

  # Risk settings
  risk_free_rate: 0.0
  confidence_level: 0.95
  bootstrap_samples: 1000

  # Memory optimization (more important for multi-strategy)
  enable_memory_optimization: true
  memory_threshold_mb: 1000.0
  enable_parallel_processing: true
  max_workers: 4

  # Common strategy defaults for multi-strategy
  strategy_defaults:
    direction: long
    position_size: 1.0
    use_hourly: false
    signal_period: 9
    stop_loss: null
