metadata:
  name: bitcoin_execution
  description: Technical execution parameters for bitcoin (pure BTC-USD) portfolio
  created_at: '2025-01-22T00:00:00.000000'
  updated_at: '2025-01-22T00:00:00.000000'
  version: '1.0'
  tags:
    - technical_execution
    - portfolio_synthesis
    - bitcoin
    - crypto
    - single_asset
    - multi_strategy
  author: system

inherits_from: portfolio_synthesis_base
config_type: portfolio_execution

config:
  # Reference to business portfolio definition
  portfolio_reference: 'data/config/portfolios/bitcoin.yaml'

  # Technical execution parameters for BTC-USD multi-strategy approach
  execution_strategies:
    # Short-term momentum strategies
    - ticker: BTC-USD
      strategy_type: SMA
      fast_period: 11
      slow_period: 36
      execution_method: limit_order # Crypto requires careful execution
      position_sizing: volatility_adjusted
      weight: 0.11

    - ticker: BTC-USD
      strategy_type: SMA
      fast_period: 26
      slow_period: 38
      execution_method: limit_order
      position_sizing: volatility_adjusted
      weight: 0.11

    - ticker: BTC-USD
      strategy_type: SMA
      fast_period: 27
      slow_period: 29
      execution_method: limit_order
      position_sizing: volatility_adjusted
      weight: 0.11

    # Fast responsive strategies
    - ticker: BTC-USD
      strategy_type: SMA
      fast_period: 8
      slow_period: 44
      execution_method: limit_order
      position_sizing: volatility_adjusted
      weight: 0.11

    - ticker: BTC-USD
      strategy_type: EMA
      fast_period: 3
      slow_period: 47
      execution_method: limit_order # EMA more sensitive
      position_sizing: volatility_adjusted
      weight: 0.11

    # Medium-term trend strategies
    - ticker: BTC-USD
      strategy_type: SMA
      fast_period: 76
      slow_period: 78
      execution_method: market_order # Tight window, quick execution
      position_sizing: equal_weight
      weight: 0.11

    # Long-term position strategies
    - ticker: BTC-USD
      strategy_type: SMA
      fast_period: 104
      slow_period: 105
      execution_method: market_order # Ultra-tight window
      position_sizing: equal_weight
      weight: 0.11

    # MACD momentum strategies
    - ticker: BTC-USD
      strategy_type: MACD
      fast_period: 14
      slow_period: 23
      signal_period: 13
      execution_method: limit_order
      position_sizing: momentum_weighted
      weight: 0.11

    - ticker: BTC-USD
      strategy_type: MACD
      fast_period: 18
      slow_period: 29
      signal_period: 18
      execution_method: limit_order
      position_sizing: momentum_weighted
      weight: 0.12

  # Crypto-specific execution parameters
  default_parameters:
    # TODO: Configure actual values instead of references
    # TODO: Configure actual values instead of references

  # High-risk crypto execution parameters
  risk_execution:
    stop_loss_method: trailing
    # TODO: Configure actual values instead of references
    position_sizing_method: volatility_adjusted
    rebalancing_trigger: volatility_based
    max_deviation_threshold: 0.12 # Higher tolerance for crypto volatility
    correlation_monitoring: true

  # portfolio synthesis specific execution settings
  review_execution:
    benchmark: 'BTC-USD' # Use Bitcoin itself as benchmark
    benchmark_type: 'buy_and_hold'
    init_cash: 10000.0
    # TODO: Configure actual values instead of references
    calculate_risk_metrics: true
    export_equity_curve: true
    enable_plotting: true

  # Crypto-specific analysis execution parameters
  analysis_execution:
    timeframe: 'D'
    lookback_periods:
      short_term: 7 # Crypto moves fast
      medium_term: 21
      long_term: 90 # Shorter long term due to crypto volatility
    volatility_window: 14
    correlation_window: 30
    risk_metrics: ['VaR', 'CVaR', 'maximum_drawdown', 'volatility']
    crypto_specific_metrics: ['sharpe_ratio', 'sortino_ratio', 'calmar_ratio']
