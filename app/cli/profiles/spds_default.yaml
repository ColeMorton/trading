metadata:
  name: spds_default
  description: 'Default SPDS configuration for portfolio analysis'
  created_at: '2025-07-31T00:00:00.000000'
  updated_at: '2025-07-31T00:00:00.000000'
  version: '1.0'
  tags:
    - spds
    - default
    - portfolio_analysis
  author: system

config_type: spds
config:
  # Required portfolio field (will be overridden by CLI)
  portfolio: "risk_on.csv"

  # Core SPDS parameters from business defaults
  percentile_threshold: 95.0
  dual_layer_threshold: 0.85
  sample_size_min: 15
  confidence_level: medium

  # Analysis configuration
  output_format: table
  detailed: true
  verbose: false
  quiet: false

  # Export settings
  export_backtesting: true
  save_results: null

  # Data source handling (auto-detect by default)
  data_source: auto

  # Component analysis (show all by default)
  components: null

  # Technical parameters from business defaults
  thresholds:
    exit_immediately: 95.0
    exit_soon: 85.0
    monitor: 70.0
    strong_buy: 10.0
    buy: 20.0
    hold: 70.0
    sell: 80.0
    strong_sell: 90.0

  convergence:
    threshold: 0.85
    layer_threshold: 0.7
    agreement_threshold: 0.75
    source_agreement: 0.8
    divergence_warning: 0.5

  component_weights:
    risk_score: 0.25
    momentum_score: 0.20
    trend_score: 0.20
    risk_adjusted_score: 0.15
    mean_reversion_score: 0.10
    volume_score: 0.10

  quality:
    min_data_points: 100
    max_missing_days: 5
    min_liquidity_volume: 100000
    excellent_quality: 0.95
    good_quality: 0.85
    acceptable_quality: 0.70
