# Custom Crypto Portfolio Analysis Profile
# CLI profile for specific crypto portfolio analysis

metadata:
  name: 'custom_crypto_portfolio'
  description: 'Custom crypto portfolio analysis for SUI, ETH, SOL, ETHFI, UNI'
  version: '1.0'
  tags: ['crypto', 'portfolio', 'custom']
  author: 'trading-cli'

config_type: 'strategy'

inherits_from: 'default_strategy'

config:
  # Specific crypto tickers for portfolio
  ticker:
    # - SUI20947-USD
    - ETH-USD
    # - SOL-USD
    # - ETHFI-USD
    # - UNI7083-USD
    # - AAVE-USD
    # - HYPE32196-USD

  # Strategy types to analyze (EMA now requires explicit specification)
  strategy_types:
    - SMA
    - MACD

  # use_4hour: true

  # Performance filters (maps to CLI --min-* options)
  minimums:
    win_rate: 0.45
    trades: 54
    expectancy_per_trade: 0.5
    profit_factor: 1.236
    sortino_ratio: 0.618
