# MA Cross Portfolio Analysis Profile
# CLI profile for running MA Cross portfolio analysis via trading-cli

metadata:
  name: 'current'
  description: 'MA Cross portfolio analysis with specific ticker list from 1_get_portfolios.py'
  version: '1.0'
  tags: ['ma_cross', 'portfolio', 'analysis', 'production']
  author: 'trading-cli'

inherits_from: 'default_strategy_current'

config_type: 'strategy'

config:
  name: 'current'
  ticker:
    - FANG

  # MACD-specific parameter ranges for CLI  
  fast_period_range: [5, 89]
  slow_period_range: [8, 89]
  signal_period: 9
  
  # MACD window ranges for signal generation
  short_window_start: 8
  short_window_end: 12
  long_window_start: 21
  long_window_end: 26
  signal_window_start: 9
  signal_window_end: 10

