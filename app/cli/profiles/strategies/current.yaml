# MACD Strategy Analysis Profile
# CLI profile for running MACD strategy analysis via trading-cli

metadata:
  name: 'current'
  description: 'MACD strategy analysis with consistent parameter configuration'
  version: '1.0'
  tags: ['macd', 'portfolio', 'analysis', 'production']
  author: 'trading-cli'

inherits_from: 'default_strategy_current'

config_type: 'strategy'

config:
  name: 'current'
  ticker:
    - FANG

  # Performance filters (maps to CLI --min-* options)
  minimums:
    win_rate: 0.5
    trades: 55
    expectancy_per_trade: 0.5
    profit_factor: 1.236
    sortino_ratio: 0.5
