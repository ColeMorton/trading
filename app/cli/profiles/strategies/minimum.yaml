metadata:
  name: minimum
  description: Minimal configuration for SMA_ATR testing with focused parameter ranges
  created_at: '2025-10-19T00:00:00.000000'
  updated_at: '2025-10-19T00:00:00.000000'
  version: '1.0'
  tags:
    - minimal
    - sma_atr
    - testing
  author: system

inherits_from: 'default_strategy'

config_type: strategy

config:
  # Ticker (placeholder - override with CLI parameter)
  ticker:
    - AAPL

  # Strategy type
  strategy_types:
    - SMA

  # Basic settings
  direction: Long
  use_hourly: false
  use_4hour: false
  use_2day: false
  use_years: false
  years: 15
  refresh: true
  skip_analysis: false
  use_current: false

  # Result configuration
  sort_by: 'Score'
  sort_ascending: false

  # Feature flags
  use_synthetic: false
  use_scanner: false
  use_gbm: false

  # Market type configuration
  market_type: auto
