query GetPortfolios($filter: PortfolioFilter) {
  portfolios(filter: $filter) {
    id
    name
    type
    description
    parameters
    createdAt
    updatedAt
  }
}

query GetPortfolioById($id: ID!) {
  portfolio(id: $id) {
    id
    name
    type
    description
    parameters
    createdAt
    updatedAt
  }
}
