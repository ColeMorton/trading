name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Version validation - ensures consistency across Docker and CI/CD
  validate-versions:
    name: Validate Tool Versions
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate version consistency
        run: |
          chmod +x scripts/validate-versions.sh
          ./scripts/validate-versions.sh

  # Linting and code quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: validate-versions
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependency-groups: 'all'
          cache-key-suffix: 'lint'

      - name: Run linters
        run: |
          poetry run ruff format --check .
          poetry run ruff check .
          poetry run mypy app/ || echo "⚠️ mypy found type issues (non-blocking)"

      - name: Security scan with bandit
        run: poetry run bandit -r app/ -ll

      - name: Complexity analysis (radon)
        run: |
          echo "🔍 Analyzing code complexity..."
          poetry run radon cc app/ --min C --total-average --no-assert || echo "⚠️ High complexity functions detected (non-blocking)"
          poetry run radon mi app/ --min B --show --no-assert || echo "⚠️ Low maintainability files detected (non-blocking)"
        continue-on-error: true

      - name: Dead code detection (vulture)
        run: |
          echo "🔍 Checking for dead code..."
          poetry run vulture app/ --min-confidence 80 --exclude "*/migrations/*,*/tests/*" || echo "⚠️ Dead code detected (non-blocking)"
        continue-on-error: true

      - name: Architecture contracts (import-linter)
        run: |
          echo "🔍 Validating architecture contracts..."
          poetry run lint-imports --verbose || echo "⚠️ Architecture violations detected (non-blocking)"
        continue-on-error: true

  # Unit tests
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        test-group: [unit, integration]
      fail-fast: false
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependency-groups: 'all'
          cache-key-suffix: 'test-${{ matrix.test-group }}'

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          poetry run alembic upgrade head

      - name: Start API server for integration tests
        if: matrix.test-group == 'integration'
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
        run: |
          echo "Starting API server for integration tests..."
          poetry run uvicorn app.api.main:app --host 0.0.0.0 --port 8000 &
          API_PID=$!
          echo $API_PID > api.pid

          echo "Waiting for API to be ready..."
          poetry run python scripts/wait_for_api_health.py --url http://localhost:8000/health/ --timeout 60

      - name: Run ${{ matrix.test-group }} tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
          PYTEST_RUNNING: 1
        run: |
          poetry run pytest tests/ -v -m "${{ matrix.test-group }}" --cov=app --cov-report=xml --cov-report=term-missing --maxfail=10 --tb=short -n auto

      - name: Stop API server
        if: always() && matrix.test-group == 'integration'
        run: |
          if [ -f api.pid ]; then
            API_PID=$(cat api.pid)
            if kill -0 $API_PID 2>/dev/null; then
              echo "Stopping API server (PID: $API_PID)..."
              kill $API_PID || true
              sleep 2
            fi
            rm api.pid
          fi

      - name: Collect API logs on failure
        if: failure() && matrix.test-group == 'integration'
        run: |
          echo "=== API Server Logs ==="
          if [ -f api_server.log ]; then
            cat api_server.log
          else
            echo "No API server logs found"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-test-results-${{ matrix.test-group }}
          path: |
            .coverage
            coverage.xml
            htmlcov/
          retention-days: 30

  # Performance tests
  test-performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependency-groups: 'all'
          cache-key-suffix: 'perf'

      - name: Run performance tests
        env:
          ENVIRONMENT: test
          PYTEST_RUNNING: 1
        run: |
          poetry run pytest tests/performance/ -v -m performance --tb=short

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 90

  # Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.api
            context: .
            image: api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

  # End-to-End Integration Tests
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python with Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          dependency-groups: 'main'
          cache-key-suffix: 'e2e'

      - name: Start E2E stack
        run: docker compose -f docker-compose.e2e.yml up -d

      - name: Wait for API
        run: poetry run python scripts/wait_for_api_health.py --url http://localhost:8000/health/ --timeout 180

      - name: Run E2E tests
        env:
          E2E_API: http://localhost:8000
          E2E_API_KEY: dev-key-000000000000000000000000
        run: pytest tests/e2e/ -v -k e2e --tb=short

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            .pytest_cache/
            logs/
          retention-days: 30

      - name: Collect logs
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

  # CI/CD Summary
  ci-summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-performance, build, e2e-test]
    if: always()
    steps:
      - name: Generate CI/CD Summary
        run: |
          echo "# 🚀 CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "✅ **Linting**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Linting**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-backend.result }}" == "success" ]; then
            echo "✅ **Backend Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Backend Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-performance.result }}" == "success" ]; then
            echo "✅ **Performance Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-performance.result }}" == "skipped" ]; then
            echo "⏭️ **Performance Tests**: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Performance Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ **Docker Build**: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "⏭️ **Docker Build**: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Docker Build**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-test.result }}" == "success" ]; then
            echo "✅ **E2E Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-test.result }}" == "skipped" ]; then
            echo "⏭️ **E2E Tests**: SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **E2E Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📊 Code Quality Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Quality metrics are advisory and do not fail the build_" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Baseline (2025-10-30):**" >> $GITHUB_STEP_SUMMARY
          echo "- High Complexity Functions: 147 (target: < 50)" >> $GITHUB_STEP_SUMMARY
          echo "- Low Maintainability Files: 22 (target: < 10)" >> $GITHUB_STEP_SUMMARY
          echo "- Dead Code Instances: 36 (target: 0)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_See lint job output for current metrics_" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Test results and coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images pushed to GHCR (if applicable)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test-backend.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] || [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "## ✅ Overall Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Overall Status: FAILURE" >> $GITHUB_STEP_SUMMARY
          fi
