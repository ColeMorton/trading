[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Don't require type annotations for third party libraries
ignore_missing_imports = True

# Exclude certain directories
exclude = ^(build/|dist/|\.venv/|venv/|env/|\.env/|node_modules/|migrations/|\.git/|__pycache__/|\.mypy_cache/|\.pytest_cache/|frontend/|experimental/|tests/tools/run_all_tests\.py)

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-app.api.graphql.*]
ignore_errors = True

[mypy-app.*.migrations.*]
ignore_errors = True

# Third party libraries that don't have stubs
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-polars.*]
ignore_missing_imports = True

[mypy-vectorbt.*]
ignore_missing_imports = True

[mypy-yfinance.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-skfolio.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-pybit.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-alembic.*]
